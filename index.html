<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Stellar Concentration</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <div id="container">
        <h1>Stellar Concentration!</h1>
        <div class="scoreboard">
            <p id="msgEl"></p>
        </div>
        <div id="timer"></div>
        <div id="pause_timer" onclick="clearInterval(timerVar)">Pause</div>
        <div id="cards">
            <img src="" id="0" alt="">
            <img src="" id="1" alt="">
            <img src="" id="2" alt="">
            <img src="" id="3" alt="">
            <img src="" id="4" alt="">
            <img src="" id="5" alt="">
            <img src="" id="6" alt="">
            <img src="" id="7" alt="">
            <img src="" id="8" alt="">
            <img src="" id="9" alt="">
            <img src="" id="10" alt="">
            <img src="" id="11" alt="">
            <img src="" id="12" alt="">
            <img src="" id="13" alt="">
            <img src="" id="14" alt="">
            <img src="" id="15" alt="">
            <img src="" id="16" alt="">
            <img src="" id="17" alt="">
            <img src="" id="18" alt="">
            <img src="" id="19" alt="">
            <img src="" id="20" alt="">
            <img src="" id="21" alt="">
            <img src="" id="22" alt="">
            <img src="" id="23" alt="">
        </div>
        <button>Play Again</button>
    </div>
    <audio id="click" src="assets/clickAudio.wav"></audio>
    <audio id="win" src="assets/winningSound.ogg"></audio>
    <audio id="match" src="assets/matched.wav"></audio>
</body>

</html>
